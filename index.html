<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tally Counter</title>
</head>
<body>
    <div id="tally">
        <table>
            <tbody>
                <tr>
                    <td id="display" colspan="3"></td>
                </tr>
                <tr>
                    <td><input type="button" name="minus-button" value="&minus;" onclick="decreament()"></td>
                    <td><input type="button" name="plus-button" value="&plus;" onclick="increament()"></td>
                    <td><input type="button" name="reset-button" value="RESET" onclick="reset()"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
